<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let audi;
        function playHandler(){
            audi.play();
            setInterval(()=>document.getElementById("log").textContent = audi.currentTime, 10)
        }
        function pauseHandler(){
            audi.pause();
        }
        function stopHandler(){
            audi.currentTime = 0;
            audi.pause();
        }
        function init(){
            audi = document.getElementById("audi");
            document.getElementsByTagName("button")[0].addEventListener("click", playHandler);
            document.getElementsByTagName("button")[1].addEventListener("click", pauseHandler);
            document.getElementsByTagName("button")[2].addEventListener("click", stopHandler);
        }
        document.addEventListener("DOMContentLoaded", init);

    </script>
</head>
<body>
    <audio id="audi" src="stars.mp3"></audio>
    <h1 id="log"></h1>
    <button>Play</button>
    <button>Pause</button>
    <button>Stop</button>
</body>
</html>
